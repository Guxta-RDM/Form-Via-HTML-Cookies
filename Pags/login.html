<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Login</title>
</head>
<body>
    <div id="caixa">
        <form action="/login" method="POST">

            <h3>LOGIN</h3>
            <label class="rotul" for="usuName">Nome de Usuário:</label>
            <input type="text" id="usuName" name="usuName" placeholder="Insira seu nome de usuário" required>
            <label class="rotul" for="pass">Senha:</label>
            <input type="password" id="pass" name="pass" placeholder="Insira sua senha" required>
            <br>
            <button id="BotLog" type="submit">Logar</button>
    
        </form>
    </div>
</body>
</html>
